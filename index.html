  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f5f5f5;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 10px auto;
      max-width: 100%;
    }

    td {
      width: calc(90vw / 16);
      height: calc(90vw / 16);
      min-width: 30px;
      min-height: 30px;
      border: 1px solid #aaa;
      text-align: center;
      cursor: pointer;
      font-weight: bold;

      transition: transform 0.2s ease;
    }

    td.reveal {
      animation: pop 0.2s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;

      background-color: #45a049;
    }

    #level-buttons button.active {
      background-color: #2196F3;
    }

    #timer {
      font-size: 18px;
      margin: 10px auto;
      font-weight: bold;
    }

    #result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
